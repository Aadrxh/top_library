<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>My Library</header>
    <div id="library-container">
        <div class="book-card add-book-card" id="add-book-card">
            <div class="overlay">
                <div class="overlay-text">+ Add Book</div>
            </div>
        </div>
    </div>

    <div id="book-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-author"></p>
            <p id="modal-pages"></p>
            <p id="modal-read"></p>
            <img id="modal-cover"/>
        </div>
    </div>

    <div id="add-book-modal" class="add-modal hidden">
        <div class="add-modal-content">
            <span id="close-add-modal">&times;</span>
            <h2>Add a New Book</h2>
            <input type="text" id="new-title" placeholder="Title"><br><br>
            <input type="text" id="new-author" placeholder="Author"><br><br>
            <input type="number" id="new-page" placeholder="Pages"><br><br>
            <input type="text" id="new-cover" placeholder="Image URL"><br><br>
            <label>
                <input type="checkbox" id="new-read">Read
            </label><br><br>
            <button id="submit-new-book">Add Book</button>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
